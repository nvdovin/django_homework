{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }} <h3>RUB</h3></h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    </ul>
                    <button class="btn btn-lg btn-block btn-outline-primary" type="button">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
