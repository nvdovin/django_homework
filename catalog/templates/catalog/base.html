<!doctype html>
{% load static %}
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Skystore</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column flex-md-row p-5 px-md-5 mb-1 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
        <nav class="ms-5 md-3">
            {% if not user.is_authenticated %}
            <div class="row">
                <button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'catalog:home' %}">Каталог</a>
                </button>
                <button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'blog_app:all_posts' %}">Блог</a>
                </button>
                <button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'catalog:contacts' %}">Контакты</a>
                </button>
                <button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'user_app:login_user' %}">Войти</a>
                </button>
            </div>
            <div class="row"><a href="{% url 'user_app:register_user' %}">Регистрация нового пользователя</a></div>

            {% else %}

            <div class="row text-start ms-5 md-3">
                <a class="col text-start" style="font: bold; font-size: 6mm;" href="{% url 'user_app:profile_view' %}">{{ user.first_name}}</a>
                <div class="col"><button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                    href="{% url 'user_app:logout_user' %}">Выйти</a></button>
                </div>
            </div>

            <div class="row ms-5 md-3" style="position: relative; top: 3mm;">
                <div class="col"><button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'catalog:home' %}">Каталог</a>
                    </button>
                </div>
                <div class="col"><button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'blog_app:all_posts' %}">Блог</a>
                    </button>
                </div>
                <div class="col"><button class="btn btn-sm btn-outline-secondary" type="button"><a class="text-black"
                        href="{% url 'catalog:contacts' %}">Контакты</a>
                    </button>
                </div>
                
            </div>
            {% endif %}
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Skystore</h1>
        <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
            продать</p>
    </div>

    {% block content %}
    {% endblock %}
    
</body>

</html>
